<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <link rel="stylesheet" href="main.sass" />
    <meta charset="utf-8" />
    <title>calculadora</title>
  </head>
  <body>
    <div class="app">
      <div class="calc">
        <div class="calc__display"></div>
        <div class="calc__keyboard">
          <button class="calc__btn calc__btn--c">C</button>
          <button class="calc__btn">/</button>
          <button class="calc__btn">*</button>
          <button class="calc__btn">7</button>
          <button class="calc__btn">8</button>
          <button class="calc__btn">9</button>
          <button class="calc__btn">-</button>
          <button class="calc__btn">4</button>
          <button class="calc__btn">5</button>
          <button class="calc__btn">6</button>
          <button class="calc__btn calc__btn--plus">+</button>
          <button class="calc__btn">1</button>
          <button class="calc__btn">2</button>
          <button class="calc__btn">3</button>
          <button class="calc__btn">0</button>
          <button class="calc__btn">00</button>
          <button class="calc__btn">.</button>
          <button class="calc__btn calc__btn--equal">=</button>
        </div>
      </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
